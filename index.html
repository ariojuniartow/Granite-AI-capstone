<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-board">
        <div class="user-side">
            <h2>Your Choice:</h2>
            <ul id="user-options">
                <li class="option" data-choice="rock">Rock</li>
                <li class="option" data-choice="paper">Paper</li>
                <li class="option" data-choice="scissors">Scissors</li>
            </ul>
        </div>
        <div class="ai-side">
            <h2>AI Choice:</h2>
            <ul id="ai-options"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
